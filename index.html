
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    nav {
      background-color: #437;
      overflow: hidden;
    }

    nav a {
      float: center;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      transition: transform 0.3s ease-in-out;
    }

    nav a:hover {
      background-color: #ddd;
      color: white;
      transform: scale(1.1);
    }

    @media screen and (max-width: 600px) {
      nav a {
        float: none;
        display: block;
        width: 100%;
        text-align: left;
        transform: none;
      }
    }
  </style>
</head>
<body>

<nav>
  <a href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#services">Services</a>
  <a href="#contact">Contact</a>
</nav>

</body>
</html>
